<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyVerse - Age-Adaptive AI Learning Platform</title>
    <meta name="description" content="StudyVerse: Age-adaptive learning platform that automatically adjusts to your age and learning style. Features AI-powered text analysis, flashcards, and personalized learning experiences." />
    <meta name="keywords" content="studyverse, age-adaptive, learning, education, AI, children, reading, personalized" />
    
    <!-- Dyslexia-friendly fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Base styles for dyslexia-friendly reading */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Lexend', 'Comic Neue', Arial, sans-serif;
        line-height: 1.6;
        letter-spacing: 0.05em;
        word-spacing: 0.1em;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: white;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        Loading StudyVerse Platform...
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
