services:
  - type: web
    name: studyverse-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    plan: professional
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://toaksiedatabase_user:eVff8p6cw6Trj3s8wGcdlsHx0Rk8BICM@dpg-d263urvfte5s73e8sga0-a/toaksiedatabase
    healthCheckPath: /api/health

  - type: web
    name: studyverse-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: hobby
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: studyverse-backend
          property: host

